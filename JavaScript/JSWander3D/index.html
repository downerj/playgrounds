<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wander3D</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="canvas-container fill-x">
      <canvas id="canvas"></canvas>
    </div>
    <div class="debug-output">
      <table class="fill-x">
      <tr>
        <td>Cursor X:<label class="output" id="lblCursorX"></label></td>
        <td>Camera X:<label class="output" id="lblCameraX"></label></td>
        <td>Camera Angle X:<label class="output" id="lblCameraAX"></label></td>
      </tr>
      <tr>
        <td>Cursor Y:<label class="output" id="lblCursorY"></label></td>
        <td>Camera Y:<label class="output" id="lblCameraY"></label></td>
        <td>Camera Angle Y:<label class="output" id="lblCameraAY"></label></td>
      </tr>
      <tr>
        <td></td>
        <td>Camera Z:<label class="output" id="lblCameraZ"></label></td>
        <td></td>
      </tr>
      </table>
    </div>

    <script src="camera.js"></script>
    <script src="point.js"></script>
    <script src="object.js"></script>
    <script src="block.js"></script>
    <script src="input.js"></script>
    <script src="timer.js"></script>
    <script src="crosshair.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
