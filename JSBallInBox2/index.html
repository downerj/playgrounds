<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bouncing ball in box</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="meta-container">
      <div class="canvas-container">
        <canvas id="cvs">
        </canvas>
      </div>
      <div class="values-container">
        <table>
          <tr>
            <td>R:</td>
            <td><label id="lblR"></label> px</td>
          </tr>
          <tr>
            <td>F:</td>
            <td><label id="lblF"></label></td>
          </tr>
          <tr>
            <td>X:</td>
            <td><label id="lblX"></label> px</td>
          </tr>
          <tr>
            <td>Y:</td>
            <td><label id="lblY"></label> px</td>
          </tr>
          <tr>
            <td>V<sub>X</sub>:</td>
            <td><label id="lblVX"></label> px/frame</td>
          </tr>
          <tr>
            <td>V<sub>Y</sub>:</td>
            <td><label id="lblVY"></label> px/frame</td>
          </tr>
          <tr>
            <td>A<sub>X</sub>:</td>
            <td><label id="lblAX"></label> px/frame<sup>2</sup></td>
          </tr>
          <tr>
            <td>A<sub>Y</sub>:</td>
            <td><label id="lblAY"></label> px/frame<sup>2</sup></td>
          </tr>
        </table>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
